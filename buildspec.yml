version: 0.2

phases:
  pre_build:
    commands:
      - echo Removing the Original WebPage Directory
      - rm -f webpage
    finally:
      - echo WebPage Directory Removed
  build:
    commands:
      - echo Building the WebPage File
      - rake Build 
    finally:
      - echo WebPage Directory Built
artifacts:
  type: zip
  files:
    - '**/*'